<div class="app-shell">
  <header class="topbar">
    <div class="brand">
      <span class="dot"></span>
      <div>
        <div class="title">Trackify Pro</div>
        <div class="subtitle">Expense tracker + analytics</div>
      </div>
    </div>
    <ng-container *ngIf="user$ | async as user; else guestNav">
      <nav class="nav">
        <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
        <a routerLink="/expenses" routerLinkActive="active">Expenses</a>
        <a routerLink="/categories" routerLinkActive="active">Categories</a>
        <a routerLink="/profile" routerLinkActive="active">Profile</a>
      </nav>
      <div class="user-meta">
        <span class="role" [class.admin]="user.role.toLowerCase() === 'admin'">{{ user.role }}</span>
        <div class="name">{{ user.name }}</div>
        <button type="button" class="ghost" (click)="logout()">Logout</button>
      </div>
    </ng-container>
    <ng-template #guestNav>
      <div class="nav">
        <a routerLink="/login" class="ghost">Login</a>
        <a routerLink="/register" class="primary">Create account</a>
      </div>
    </ng-template>
  </header>

  <main class="page">
    <router-outlet />
  </main>
</div>
